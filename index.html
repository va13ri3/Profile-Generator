<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Generator</title>
</head>
<body>
      <h1>Profile Generator</h1>
<div class="container">
  <form id="profileForm">
    <label>Name:</label>
    <input type="text" id="nameInput" placeholder="Your Name"><br><br>

    <label>Age:</label>
    <input type="number" id="ageInput" placeholder="Your Age"><br><br>

    <label class="fav">Favorite Color:</label>
    <select id="colorInput">
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Purple</option>
    </select><br><br>

    <label class="pt">Favorite Pet:</label><br>
    <input type="radio" name="pet" value="Dog" >Dog<br>
    <input type="radio" name="pet" value="Cat" >Cat<br>
    <input type="radio" name="pet" value="Fish">Fish<br><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" class="hobby" value="Reading">Reading<br>
    <input type="checkbox" class="hobby" value="Gaming">Gaming<br>
    <input type="checkbox" class="hobby" value="Sports">Sports<br><br>

    <button type="button" id="submitBtn" class="form-btn sx log-in">Create Profile</button>
    <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
  </form>
</div>
  <h2>Your Profile:</h2>
  <p id="output"></p>

  
    <script src="js/script.js"></script>
</body>
</html>
